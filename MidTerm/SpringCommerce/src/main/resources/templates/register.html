<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="/Register/fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/Register/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="/Register/images/image-1.png" alt="" class="image-1">
				<form action="/register_account" method="post">
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" name="username" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="number" class="form-control" placeholder="Phone Number" name="phone"  required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="email" class="form-control" placeholder="Email" name="email" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="password" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-map-marker"></span>
						<input type="text" class="form-control" placeholder="Address" name ="address" required>
					</div>
					<div th:if="${isRegisterMessage}" class="text-danger">
						<p th:text="${isRegisterMessage}"></p>
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				<img src="/Register/images/image-2.png" alt="" class="image-2">
			</div>
		</div>
		<script src="/Register/js/jquery-3.3.1.min.js"></script>
		<script src="/Register/js/main.js"></script>
	</body>
</html>
